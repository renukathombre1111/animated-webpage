<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f3f2cc;
      overflow-x: hidden;
    }

    nav {
      background-color: #5d0c0c;
      color: white;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: -100px; /* Initial off-screen for slide-in */
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
    }

    header {
      padding-top: 100px;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cta-button {
      background-color: #690b0b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      opacity: 0;
      transform: translateY(50px);
      margin: 80px auto;
      padding: 40px;
      width: 80%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(197, 13, 13, 0.1);
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Welcome to Our Site</h1>
    <button class="cta-button" id="pulseBtn">Get Started</button>
  </header>

  <section class="section fade-in">ðŸš€ Our Mission is to Empower</section>
  <section class="section fade-in">ðŸ“Š We Deliver Data-Driven Solutions</section>
  <section class="section fade-in">ðŸ’¡ Innovation at Every Step</section>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    // Navbar Slide-in Animation
    gsap.to("#navbar", {
      y: 100,
      duration: 1,
      ease: "power4.out",
      delay: 0.3
    });

    // Button Pulse Animation (infinite loop)
    gsap.to("#pulseBtn", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut",
      duration: 1.2
    });

    // Scroll-triggered Fade-in Animation
    gsap.utils.toArray(".fade-in").forEach((section) => {
      gsap.to(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
        },
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
